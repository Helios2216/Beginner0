<html lang="en">

<body>

    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code">DevConnector</i>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
            <h1 class="large text-primary">
                   Posts
                </h1>
                <p class="lead">
                    <i class="fas fa-user">Welcome to the community</i>
                </p>
                <div class="post-form">

                    </div>
                    <form class="form my-1">
                           
                        <textarea name="comment" cols="30" rows="5" placeholder="Add a comment"></textarea>

                    </form>
                    <div class="posts">

                        <div class="post post-block bg-white-my-1">
                           
                            <div>
                                <a href="profile.html">
                                        <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" alt="Profile Picture" class="round-img my-1">
                                        <h4>John Doe</h4>
                                </a>
                            </div>
                            <div >
                                <p class="my-1">
                                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque, sint quis nihil aperiam est ullam?
                                </p>
                                <button class="btn btn-light"><i class="fas fa-thumbs-up"></i> <span>4</span></button>
                                <button class="btn btn-red"><i class="fas fa-thumbs-down"></i>  <span>4</span></button>
                                <a href="post.html" class="btn btn-primary">
                                    Discussion
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
    </section>
