<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/135083979b.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.min.css">
    <title>Google mock up</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><i class="fas fa-th"></i></a>
        </nav>
    </header>

    <main class="wrapper-centered">
        <section class=" container non-svgv1">
            <h1>Google</h1>
        </section>
        <section class=" container-sm content">
            <div class="search-bar">
                <button class="magnify btn btn-input" onclick="focusInput()">
                    <i class="fas fa-search"></i>
                </button>
                    
                <span class="search-bar-input">
                    <label for="searchbar"></label>
                     <input type="search" name="" id="searchbar" placeholder="Search Google or a website">
                </span>

                <button class="microphone btn btn-input" title="Search by voice">
                     <i class="fas fa-microphone-alt"></i>
                </button>
            </div>
        </section>
    </main>



    <script src="./scripts/index.js"></script>
</body>
</html>
